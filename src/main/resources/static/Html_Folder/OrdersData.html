<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders data</title>

    <style>
        body {
            background: url("pexels-nao-triponez-129208.jpg") center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        form {
            background: rgba(255, 255, 255, 0.6);
            color: #000;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            width: 80%;
            max-width: 400px;
            margin: 0;
        }

        h2 {
            color: #000;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: inherit;
        }

        input,
        select,
        button {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #000;
            border-radius: 20px;
        }

        input[type="submit"] {
            background-color: #000;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        button {
            background-color: #d35400; /* Orange color for Cancel button */
            color: white;
            cursor: pointer;
            font-size: 14px; /* Adjusted font size */
            padding: 6px; /* Adjusted padding */
            margin-left: 6px; /* Added margin to the left */
        }

        button:hover {
            background-color: #e67e22; /* Darker orange on hover */
        }

        /* أشكال التحسين */
        label::after {
            content: " *"; /* علامة الزامل لتحديد حقل الإدخال الإلزامي */
            color: red;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="date"] {
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        input[type="date"]:focus {
            border-color: #3498db; /* تغيير لون الحدود عند التركيز */
        }
    </style>
</head>

<body>

<form action="process_order.php" method="post">
    <h2 style="color: #000;">Orders data</h2>

    <label for="driverName">Driver's Name:</label>
    <input type="text" id="driverName" name="driverName" required>

    <label for="carNumber">Car Number:</label>
    <input type="text" id="carNumber" name="carNumber" required>

    <label for="orderAmount">Order Amount:</label>
    <input type="number" id="orderAmount" name="orderAmount" required>

    <label for="currency">Currency:</label>
    <select id="currency" name="currency">
        <option value="ILS" selected>Israeli Shekel (ILS)</option>
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
    </select>

    <label for="orderDate">Order Date:</label>
    <input type="date" id="orderDate" name="orderDate" required>

    <div style="display: flex; justify-content: space-between;">
        <input type="submit" value="Submit Order">
        <button type="button" onclick="cancelOrder()">Cancel</button>
    </div>
</form>

<script>
    function cancelOrder() {
        // Add any cancel logic here
        alert("Order canceled!");
    }
</script>

</body>

</html>
