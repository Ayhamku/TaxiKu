
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Create Account</title>

    <style>
        /* تصميم الصفحة */
        body {
            background: url("pexels-pixabay-257894.jpg") center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tagline {
            text-align: center;
            color: #000;
            font-size: 24px;
            max-width: 100%;
            margin-bottom: 20px; /* هامش بين النص والأزرار */
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        /* تصميم الأزرار */
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px; /* زاوية دائرية للأزرار */
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        button.login {
            background-color: #000; /* لون أزرق لزر الدخول */
            color: #fff; /* لون النص أبيض */
        }

        button.create-account {
            background-color: #fff; /* لون أخضر لزر إنشاء حساب */
            color: #000; /* لون النص أبيض */
        }

        button:hover {
            filter: brightness(85%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* تأثير ظل عند التحويم */
        }

        /* تصميم الرابط Home في الزاوية اليمنى العلوية */
        .home-link {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .home-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>

<a href="TheMainInterface.html" class="home-link">Home</a>

<div class="content">
    <p class="tagline">DON'T WORRY ABOUT ACCOUNTING WITH TAXIKU.</p>
</div>

<div class="buttons-container">
    <button class="login" onclick="redirectToLogin()">Login</button>
    <button class="create-account" onclick="redirectToCreateAccount()">Create Account</button>
</div>

<script>
    function redirectToLogin() {
        window.location.href = "Login.html";
    }

    function redirectToCreateAccount() {
        window.location.href = "CreateAccount.html";
    }
</script>

</body>

</html>
